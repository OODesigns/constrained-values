# .github/workflows/website.yml
name: website

on:
  push:
    branches: [ master ]   # your default branch is master
  workflow_dispatch:       # optional: run manually from Actions tab

# Avoid overlapping deployments
concurrency:
  group: "pages"
  cancel-in-progress: true

# Minimal permissions for Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip (optional)
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps (your package + pdoc)
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pdoc

      # Build static HTML into ./docs
      - name: Build docs with pdoc
        run: |
          rm -rf docs
          pdoc -o docs constrained_values -t docs/templates -d google

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
